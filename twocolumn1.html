<article class="container box style3">

					<h3>Reporta tu mascota</h3>
					<p>Para reportar su mascota como perdida, debera rellenar los siguientes campos</p>
				</header>
				<form>

					</div>

					<div>

					</div>
					<br></br>
					<div>
